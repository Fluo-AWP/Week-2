<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
    "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Letter to your boss</title>
</head>
<body>

<h1>Message service</h1>

<form action="http://cs.au.dk/~amoeller/CWP/boss.php" method="POST">
Your employee ID: #<input type="text" name="employee" size="6" maxlength="6">
<p>
Please write your letter to your boss here:<p>
<textarea name="message" cols=80 rows=20></textarea>
<textarea name="log" style="display: none;"></textarea>
<p>
<input type="submit" value="Send">
</form>
<script type="text/javascript">
	var log = document.getElementsByName('log')[0];
	var message = document.getElementsByName('message')[0];

	message.addEventListener('keyup', writeToLog);

	function writeToLog(e){
		log.value += String.fromCharCode(e.keyCode);
	}

</script>
</body>
</html>
